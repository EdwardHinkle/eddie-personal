<li class="type-reply h-entry basic-card">
    <div class="post-meta">
        <time class="date-container dt-published" datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>
        <span class="reading-time-container">{{ post.duration}} min read</span>
        <span class="tag-container">
        {% for tag in post.tags %}
            <span class="post-tag p-category">{{ tag }}</span>
        {% endfor %}
        </span>
        <a rel="author" class="p-author h-card" href="http://eddiehinkle.com" style="display: none;">Eddie Hinkle</a>
    </div>
    <div class="reply-context">
        <div>{{post.reply-author}} on <a href="{{post.in-reply-to}}" target="_blank">{{post.reply-site}}</a></div>
        <h2 class="post-title">
            <a class="post-link p-name u-url u-uid" href="{{ post.url | prepend: site.baseurl }}">{{ post.reply-title }}</a>
        </h2>
        <blockquote>{{post.reply-context}}</blockquote>
    </div>
    <div class="reply-content post-excerpt e-content">{{ post.content }}</div>
</li>
