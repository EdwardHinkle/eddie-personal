<li class="type-post h-entry">
    <span class="post-meta">
        <time class="date-container dt-published" datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>
        <span class="reading-time-container">{{ post.reading_time}} min read</span>
        <span class="tag-container">
        {% for tag in post.tags %}
            <span class="post-tag">{{ tag }}</span>
        {% endfor %}
        </span>
    </span>
    <h2 class="post-title">
        <a class="post-link p-name u-url u-uid" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <div class="post-excerpt p-summary">{{ post.excerpt }}</div>
</li>
