<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-35751219-5', 'auto');
  ga('send', 'pageview');

  </script>
  <script type="text/javascript" src="{{site.baseurl}}/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {

      $.getJSON("{{site.baseurl}}/js/currently-reading.json", function(data){
        console.log(data);
        $(".page-content .wrapper").append("<div class='current-books'></div>");
        $.each(data, function(num, item){
          if (item.isbn[0].$ == undefined) {
            $(".current-books").append($('<a target="_blank"  href="https://www.amazon.com/gp/product/' + item.isbn + '/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=' + item.isbn + '&linkCode=as2&tag=eddiehinkle-20&linkId=548bcfcd387054abd34130716cb12cd9"><img border="0" class="book" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&MarketPlace=US&ASIN=' + item.isbn + '&ServiceVersion=20070822&ID=AsinImage&WS=1&Format=_SL250_&tag=eddiehinkle-20" ></a><img src="//ir-na.amazon-adsystem.com/e/ir?t=eddiehinkle-20&l=am2&o=1&a=' + item.isbn + '" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />'));
          }
          //else {
          //   $(".current-books").append(img_create(item.image_url))
          // }
          // console.log(item);
        });
        
      }); 

      
    
    });

    //     img.src= src;
    //     img.className= "book";
    //     if (alt!=null) img.alt= alt;
    //     if (title!=null) img.title= title;
    //     return img;
    // }
  </script>
</head>
