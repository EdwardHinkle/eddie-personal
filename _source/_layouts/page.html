---
layout: default
---
<article class="post h-entry">

  <header class="post-header">
    <h1 class="post-title p-name">{{ page.title }}</h1>
  </header>

  <div class="post-content e-content">
    {{ content }}
  </div>

  <footer class="">
    Syndicated: 
    {% if page.syndication %}
      {% for syndicated in page.syndication %}
        {% include syndication.html %}
      {% endfor %}
    {% endif %}
  </footer>

</article>
