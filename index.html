layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.type == "post" %}
        {% include preview-post.html %}
      {% endif %}
      {% if post.type == "book" %}
        {% include preview-book.html %}
      {% endif %}
    {% endfor %}
  </ul>

</div>
